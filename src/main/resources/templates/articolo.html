<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head th:replace="fragments/cdn :: cdn">
</head>
<body>
	<div th:include="fragments/nav :: navbar"></div>

	<div class="container">
		<header class="page-header">
			<h3>Dettagli articolo</h3>
		</header>

		<div class="row">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h2 class="panel-title">
						<span style="font-size: 18px; font-weight: bold;"> <th:block
								th:text="${articolo.marca}"></th:block>
						</span>&nbsp; -&nbsp; <span> <th:block
								th:text="${articolo.modello}"></th:block>
						</span>
					</h2>
				</div>
			</div>
			<div class="panel-body">
				<div class="col-md-4" style="text-align: center;">
					<img style="width: 200px; margin: auto;"
						th:src="${immagine} != null ? ${immagine.path}: 
			'https://upload.wikimedia.org/wikipedia/commons/a/ac/No_image_available.svg'"/>
					<h6 th:text="${immagine != null ? immagine.descrizione : ''}"></h6>
				</div>
				<div class="col-md-8">
					<h5>
						Prezzo: &nbsp;
						<th:block
							th:text="${#numbers.formatDecimal(articolo.prezzo, 1, 2, 'COMMA')}"></th:block>
					</h5>
					<a th:href="@{|/add/${articolo.idArticolo}|}">
						<button type="button" class="btn btn-success btn-sm">
							<span class="glyphicon glyphicon-shopping-cart"></span>&nbsp;
							Aggiungi
						</button>
					</a>
				</div>
			</div>
		</div>

		<div class="row" style="margin-top: 30px;">
			<a th:href="@{/acquisti}" role="button" class="btn btn-default">
				Torna agli acquisti </a>
		</div>
	</div>
	<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
