<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head th:replace="fragments/cdn :: cdn">
<title>Insert title here</title>
</head>
<body>
<div th:include = "fragments/nav :: navbar"></div>
	<div class="container">
		<div>
			<header class="page-header">
				<h3>Pagina per la gestione di eccezioni</h3>
			</header>
		</div>

		<div class="table table-responsive">
			<table>
				<tr>
					<td style="width: 20%;">Date</td>
					<td style="width: 80%;" th:text="${timestamp}">Date</td>
				</tr>
				<tr>
					<td>Path</td>
					<td th:text="${path}"></td>
				</tr>
				<tr>
					<td>Status</td>
					<td th:text="${status}"></td>
				</tr>
				<tr>
					<td>Messagge</td>
					<td th:text="${messagge}"></td>
				</tr>
				<tr>
					<td>Exception</td>
					<td th:text="${exception}"></td>
				</tr>
				<tr>
					<td>Trace</td>
					<td th:text="${trace}"></td>
				</tr>
			</table>

		</div>
	</div>
	<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
